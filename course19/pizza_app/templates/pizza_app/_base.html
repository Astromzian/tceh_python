{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'pizza_app/tacit.min.css' %}" />
    <link rel="stylesheet" href="{% static 'pizza_app/styles.css' %}" />
</head>


<body>

    <p>{{ user }}</p>

    {% if user.is_anonymous %}
        <p>
            <a href="{% url 'auth_app:register' %}">
                Register
            </a>
        </p>
    {% endif %}

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
